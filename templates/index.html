<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Contest Registration - Panimalar Engineering College</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='panimalarLogo.png') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg1.jpg')}}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .registration-form {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .college-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-direction: column;
        }
        
        .college-logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .college-name {
            text-align: center;
        }
        
        .college-name h2 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .college-name h4 {
            font-size: 18px;
            color: #FFA500;
            margin-top: 5px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
            
            .container {
                padding: 10px;
            }
            
            .registration-form {
                margin: 10px;
                padding: 15px;
            }

            .college-logo {
                width: 80px;
            }

            .college-name h2 {
                font-size: 24px;
            }

            .college-name h4 {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
            
            .container {
                padding: 5px;
            }
            
            .registration-form {
                margin: 5px;
                padding: 10px;
            }

            .college-logo {
                width: 60px;
            }

            .college-name h2 {
                font-size: 20px;
            }

            .college-name h4 {
                font-size: 14px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input,
            .form-group select {
                font-size: 14px;
                padding: 10px;
            }

            .submit-btn,
            .back-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        .form-group label {
            color: #00BFFF;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .form-group input,
        .form-group select {
            color: #000000;
            font-size: 15px;
            padding: 12px;
            border: 2px solid #00BFFF;
            border-radius: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #00FFFF;
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.3);
            outline: none;
        }

        .form-group input::placeholder {
            color: #333;
            opacity: 0.8;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            font-weight: 600;
        }

        .submit-btn {
            background: #00BFFF;
            color: white;
            font-weight: 700;
            letter-spacing: 0.5px;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
        }

        .submit-btn:hover {
            background: #00FFFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 191, 255, 0.5);
        }

        .back-btn {
            color: #FFFFFF;
            font-weight: 700;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 16px;
        }

        .back-btn:hover {
            color: #B0E0E6;
        }

        h1 {
            color: #FFFFFF;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .admin-login-btn {
            background: #1a237e;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .admin-login-btn:hover {
            background: #3949ab;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(57, 73, 171, 0.3);
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 600;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #d4edda;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #f8d7da;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="admin-section">
                <a href="{{ url_for('admin_login') }}" class="admin-login-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                    Admin Login
                </a>
            </div>
            <div class="college-header">
                <img src="{{ url_for('static', filename='panimalarLogo.png') }}" alt="Panimalar Engineering College Logo" class="college-logo">
                <div class="college-name">
                    <h2>PANIMALAR ENGINEERING COLLEGE</h2>
                    <h4>CHENNAI CITY CAMPUS</h4>
                </div>
            </div>
            <h1>Software Contest Registration</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('register') }}" method="POST" id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="rollNumber">Roll Number Ex : ( 2022PCCCSE202 )</label>
                    <input type="text" id="rollNumber" name="rollNumber" required placeholder="Enter your roll number">
                    <span id="rollNumberError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="registerNumber">Register Number Ex : ( 313522104024 )</label>
                    <input type="text" id="registerNumber" name="registerNumber" required placeholder="Enter 12-digit register number">
                    <span id="registerNumberError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="AIDS">AIDS</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Register</button>
                <a href="{{ url_for('index') }}" class="back-btn">Back to Rules</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const rollNumber = document.getElementById('rollNumber').value.toUpperCase();
            const registerNumber = document.getElementById('registerNumber').value;
            const email = document.getElementById('email').value;
            const rollNumberError = document.getElementById('rollNumberError');
            const registerNumberError = document.getElementById('registerNumberError');
            const emailError = document.getElementById('emailError');
            let isValid = true;

            // Roll number validation
            const rollNumberPattern = /^2022PCC(CSE|IT|ADS)\d{3}$/;
            if (!rollNumberPattern.test(rollNumber)) {
                rollNumberError.textContent = 'Invalid roll number format';
                rollNumberError.style.display = 'block';
                isValid = false;
            } else {
                rollNumberError.style.display = 'none';
            }

            // Register number validation
            const registerNumberPattern = /^\d{12}$/;
            if (!registerNumberPattern.test(registerNumber)) {
                registerNumberError.textContent = 'Register number must be exactly 12 digits';
                registerNumberError.style.display = 'block';
                isValid = false;
            } else {
                registerNumberError.style.display = 'none';
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        // Convert roll number to uppercase while typing
        document.getElementById('rollNumber').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
